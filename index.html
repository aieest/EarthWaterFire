<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWL</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/36b55f0412.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

<main>
    <content class="player-btns">
        <div id="choice-container" class="button">
            <i class="fa-solid fa-fire" id="icons"></i>
            <h2 id="choice">FIRE</h2>
        </div>
        <div id="choice-container" class="button">
            <i class="fa-solid fa-water" id="icons"></i>
            <h2 id="choice">WATER</h2>
        </div>
        <div id="choice-container" class="button">
            <i class="fa-solid fa-leaf" id="icons"></i>
            <h2 id="choice">LEAF</h2>
        </div>
    </content>
    <content class="result-container">
        <h1 id="result">CHOOSE AND ELEMENT</h1>
    </content>
    <content class="ai-move">
        <div class="button">
            <i class="fa-solid fa-question" id="ai-icon"></i>
            <h2 id="ai-choice">AI'S CHOICE</h2>
        </div>
    </content>
</main>

<script src="script.js"></script>    
</body>
</html>
